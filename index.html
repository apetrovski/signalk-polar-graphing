<script>
	var myCookies = {};
        
        function saveCookies()
	{
		myCookies["_windMinSlider1"] = document.getElementById("step").value;
		myCookies["_windStepSlider"] = document.getElementById("windMin").value;
		myCookies["_polarOrLine"] = document.getElementById("toggle").innerHTML; 
		document.cookie = "";
		var cookieString = "";
		for (var key in myCookies)
		{
			cookieString = key + "=" + myCookies[key] + ";";
			document.cookie = cookieString;
		}
	}
	function loadCookies()
	{
		myCookies = {};
		var kv = document.cookie.split(";");
		for (var id in kv)
		{
			var cookie = kv[id].split("=");
			myCookies[cookie[0].trim()] = cookie[1];
		}
	        document.getElementById("step").value = myCookies["_windMinSlider1"] ;
                document.getElementById("windMin").value = myCookies["_windStepSlider"];
		document.getElementById("toggle").innerHTML = myCookies["_polarOrLine"];
		var windMinOutput = document.getElementById("windMinText");
             	var windStepOutput = document.getElementById("windStepText");
		windMinOutput.innerHTML = windMinSlider.value;
		windStepOutput.innerHTML = windStepSlider.value;
	}

</script>
